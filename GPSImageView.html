<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
    <style>
    body {
      text-align: center;
      align-items: center;
    }

    #gpsMapContainer {
      width: 400px;
      height: 400px;
      position: relative;
      /* background: #93998f; */
    }
    #gpsBuggyPin {
      width: 25px;
      height: 25px;
      position: absolute;
      /* background: red; */
      border-radius: 50%;
    }

    </style>
  </head>
  <body>
    <h1>
      Testing GPS animation
    </h1>

    <!--Animation container-->
    <div id = "gpsMapContainer">
      <img src = "img\nasa.png" />
      <div id = "gpsBuggyPin">
        <img src = "img\moonbuggy.png" />
      </div>
      </div>
    </div>

    <script>

    (function(){
      move();
    }());

    function move() {
      var elem = document.getElementById("gpsBuggyPin");
      var pos = 0;
      var count = 0;
      var id = setInterval(frame, 10);

      function frame() {
        if (pos == 375) {
          console.log("reset pos");
          pos = 0;
          count++;
          if(count>=3){
            clearInterval(id);
            console.log("stopped")
          }
        }
        else {
          console.log("moving");
          pos++;
          elem.style.top = pos + 'px';
          elem.style.left = pos + 'px';
        }
      }
    }
    </script>
  </body>
</html>
