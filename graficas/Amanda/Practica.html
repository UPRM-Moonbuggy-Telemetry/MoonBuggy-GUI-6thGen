<!--Graphs**************************-->
	<div class="row">
        <div class="col-md-4 chart-left" style = "height:200px">
				<div class="agile-Updating-grids">
						<div class="area-grids-heading">
							<h3>Temperatura y Humedad</h3>
						</div>
						<div id="graph1"></div>
				</div>
		</div>
		                <div class="col-md-4 chart-left" style = "height:200px">
					<div class="agile-Updating-grids">
						<div class="area-grids-heading">
							<h3>Vibraciones</h3>
						</div>
						<div id="graph2"></div>
					</div>
				</div>
		        <div class="col-md-4 chart-left" style = "height:200px">
					<div class="agile-Updating-grids">
						<div class="area-grids-heading">
							<h3>Torque</h3>
						</div>
						<div id="graph3"></div>
					</div>
				</div>
	</div>

		<script>
						var nReloads = 0;
						function data(offset) {
						  var dps = [];
						  for (var x = 0; x <= 240; x += 10) {
							var v = (offset + x) % 240;
							dps.push({
							  x: x,
							  y: Math.sin(Math.PI * v / 120).toFixed(4),
							  z: Math.cos(Math.PI * v / 120).toFixed(4),
							  
							});
							if (dps.length >  10 )
					      	{
					      		dps.shift();				
					      	}
						  }
						  return dps;
						}
						/*global Morris*/
						/*global $*/
						var graph = Morris.Line({
							element: 'graph1',
							data: data(0),
							xkey: 'x',
							ykeys: ['y', 'z'],
							labels: ['Temperatura', 'Humedad'],
							parseTime: false,
							ymin: 0,
							ymax: 240,
							hideHover: true
						});
						var graph2 = Morris.Line({
							element: 'graph2',
							data: data(0),
							xkey: 'x',
							ykeys: ['y', 'z', 'w','v'],
							labels: ['Rueda1', 'Rueda2', 'Rueda3', 'Rueda4'],
							parseTime: false,
							ymin: 0,
							ymax: 2000,
							hideHover: true
						});
						var graph3 = Morris.Line({
							element: 'graph3',
							data: data(0),
							xkey: 'x',
							ykeys: ['y', 'z', 'w', 'v','t','a'],
							labels: ['1', '2','3','4','5','6'],
							parseTime: false,
							ymin: 0,
							ymax: 2000,
							hideHover: true
						});
					
						var graph4 = Morris.Line({
							element: 'graph3',
							data: data(0),
							xkey: 'x',
							ykeys: ['y', 'z', 'w', 'v'],
							labels: ['1', '2','3','4'],
							parseTime: false,
							ymin: 0,
							ymax: 2000,
							hideHover: true
						});
						function update() {
						  nReloads++;
						  graph.setData(data(5 * nReloads));
						  graph2.setData(data(5 * nReloads));
						  graph3.setData(data(5 * nReloads));
						  graph4.setData(data(5 * nReloads));
					
						  $('#reloadStatus').text(nReloads + ' reloads');
						}
						setInterval(update, 100);
			</script>
