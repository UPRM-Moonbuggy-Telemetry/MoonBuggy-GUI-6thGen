<!-- font CSS -->

<!-- //charts -->
</head>
<body class="dashboard-page">
	
				<div class="col-md-8 chart-left">
					<!-- updating-data -->
					<div class="agile-Updating-grids">
						<div class="area-grids-heading">
							<h3>Updating data</h3>
						</div>
						<div id="graph1"></div>
						<script>
						var nReloads = 0;
						function data(offset) {
						  var ret = [];
						  for (var x = 0; x <= 240; x += 10) {
							var v = (offset + x) % 240;
							ret.push({
							  x: x,
							  y: Math.sin(Math.PI * v / 120).toFixed(4),
							  z: Math.cos(Math.PI * v / 120).toFixed(4),
							  w: 0
							});
						  }
						  return ret;
						}
						/*global Morris*/
						var graph = Morris.Line({
							element: 'graph1',
							data: data(0),
							xkey: 'x',
							ykeys: ['y', 'z','w'],
							labels: ['sin()', 'cos()', 'constante'],
							parseTime: false,
							ymin: -1.0,
							ymax: 1.0,
							hideHover: true
						});
						/*global $*/
						function update() {
						  nReloads++;
						  graph.setData(data(5 * nReloads));
						  $('#reloadStatus').text(nReloads + ' reloads');
						}
						setInterval(update, 100);
						</script>

					</div>
				</div>
					<!-- //updating-data -->
				
	<script src="js/bootstrap.js"></script>
	<script src="js/proton.js"></script>
</body>
</html>
